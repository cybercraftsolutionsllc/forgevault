name: vitavault
description: "Your Private Life Vacuum & Living Bio Forge. 100% offline."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # ── Database ──
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1

  # ── State Management ──
  flutter_riverpod: ^2.6.1

  # ── Security & Authentication ──
  local_auth: ^2.3.0
  pointycastle: ^3.9.1
  crypto: ^3.0.6
  encrypt: ^5.0.3

  # ── File Handling & Ingestion ──
  file_picker: ^8.1.6
  desktop_drop: ^0.5.0
  path_provider: ^2.1.5

  # ── OCR (mobile-only) ──
  google_mlkit_text_recognition: ^0.14.0

  # ── AI / HTTP ──
  http: ^1.3.0

  # ── Media Extraction ──
  exif: ^3.3.0
  read_pdf_text: ^0.3.1

  # ── UI ──
  google_fonts: ^6.2.1
  url_launcher: ^6.3.1
  flutter_markdown: ^0.7.6

  # ── Export / PDF ──
  pdf: ^3.11.2
  printing: ^5.13.4
  share_plus: ^10.1.4

  # ── Secure Storage (BYOK API Keys) ──
  flutter_secure_storage: ^9.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  isar_generator: ^3.1.0+1
  build_runner: ^2.4.13
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
